<body>
<div id="rak-background">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">

            <!-- Header -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar__collapse" aria-expanded="false">
                    <span class="sr-only">Menu</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">Foodster</a>
            </div>

            <!-- Links -->
            <div class="collapse navbar-collapse" id="navbar__collapse">
                <ul class="nav navbar-nav navbar-right">

                    <!-- General links -->
                    <li class="active"><a href="#section_welcome">Welcome</a></li>
                    <li><a ng-show="model.currentUser.roles[0] === 'ADMIN'" href="#!/admin">Admin</a></li>
                    <li><a ng-show="!model.currentUser" href="#!/register">Register with Us</a></li>
                    <li><a ng-show="model.currentUser.roles[0] === 'CUSTOMER'" href="#!/customer-profile">Customer Profile</a></li>
                    <li><a ng-show="model.currentUser.roles[0] === 'OWNER'" href="#!/owner-profile">Owner profile</a></li>
                    <li><a ng-show="model.currentUser" href="/logout" >Logout</a></li>
                    <li><a ng-show="!model.currentUser" href="#!/login">Login</a></li>

                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div class="rak-navbar-push-down">
        <div class="inner text-center rak-body">
            <h1 class="logo-name rak-navbar-brand-style" id="rak-search-screen-center-1">Foodster</h1>
            <h2 class="logo-name" id="rak-search-screen-center-2">Find the best restaurants, cafes and bars nearby</h2>
           <!-- <p class="logo-name" id="rak-search-screen-center-3">Specialized in Indian Cuisine!!</p>-->
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <div id="imaginary_container">
                        <div class="input-group stylish-input-group">
                            <input type="text" class="form-control" placeholder="Five guys" ng-model="searchInput">
                            <span class="input-group-addon">
                        <button
                                type="submit"
                                ng-click="model.searchRestaurantByTitle(searchInput)">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <p id="demo"></p>
        <table class="table">
            <tr ng-repeat="restaurant in model.restaurants">
                <td>
                    <a href="#!/details/{{restaurant.id}}">{{restaurant.name}}</a>
                </td>
                <!--        <td>
                            <img ng-src="{{restaurant.image_url}}" width="70%"/>
                        </td>-->
            </tr>
        </table>
    </div>
</div>
</body>
