<div class="container-fluid">
    <div>
        <label for="textarea">
            <h2>Write a Review</h2>
        </label>
    </div>
    <div>
        <textarea rows="6"
                  id="textarea"
                  ng-model = "model.review.reviews.text"
        class="form-control"> </textarea>
    </div>
    <div>
        <label for="rating">Rating</label>
        <input name="rating"
               class="form-control"
               type="text"
               placeholder="5"
               id="rating"
               ng-model = "model.review.reviews.rating"/>
    </div>
    <div>
        <label for="name">Your Name</label>
        <input name="name"
               class="form-control"
               type="text"
               placeholder="Kimi Raikkonen"
               id="name"
               ng-model = "model.review.reviews.user.name"/>
    </div>
    <div>
        <label for="image">Your Image</label>
        <input name="image"
               class="form-control"
               type="text"
               placeholder="http://www.turnology.com/wp-content/blogs.dir/1/files/2017/04/2017-04-24_03-34-03.jpg"
               id="image"
               ng-model = "model.review.reviews.user.image_url"/>
    </div>
    <div>
        <button
                class="btn btn-danger"
                ng-click = "model.createReview(model.restaurantId, model.review)">
            Add Your Review<span class="glyphicon glyphicon-done rak-star-color" aria-hidden="true"></span>
        </button>
    </div>
</div>
    <div ng-include="'views/footerCommon.view.client.html'"></div>
