<div>
<nav class="navbar rak-navbar-color navbar-fixed-top nav-collapse collapsing">
    <div class="container-fluid">
        <a href="#!/">
            <span
                    class="glyphicon glyphicon-chevron-left white pull-left glyphicon-chevron-position">
            </span>
        </a>
        <!-- Brand and toggle get grouped for better mobile display -->
        <div>
            <a class="navbar-brand" white href="">Customer Profile</a>
        </div>

    </div><!-- /.container-fluid -->
</nav>
<div class="container-fluid rak-body-padding-bottom">

    <button
            type="button"
            class="btn btn-danger btn-sm pull-right rak-follow-button-padding"
            ng-click = "model.getOwnersList()">
        Restaurant Owners
    </button>

    <label for="username" class="rak-username-margin">Username</label>
    <input name="username"
           type="text"
           class="form-control"
           readonly
           value="david"
           id="username"
            ng-model = "model.user.username"/>

    <label for="email">Email</label>
    <input name="email"
           class="form-control"
           placeholder="david@gmail.com"
           type="email"
           id="email"
           ng-model = "model.user.email"/>

    <label for="firstName">First Name</label>
    <input name="firstName"
           type="text"
           class="form-control"
           placeholder="david"
           id="firstName"
           ng-model = "model.user.firstName"/>

    <label for="lastName">Last Name</label>
    <input name="lastName"
           type="text"
           class="form-control"
           placeholder="coulthard"
           id="lastName"
           ng-model = "model.user.lastName"/>
    <div>
    <label>Owners You Follow</label>
    <div ng-repeat="owner in model.following">
        <li class="list-group-item">
            <div>
                <a href="">{{owner}}</a>
            </div>
        </li>
    </div>
    </div>
    <div>
    <label>Restaurants You Like</label>
    <ul class="list-group">
        <div ng-repeat = "restaurant in model.user.restaurants" class="wd-widget">
            <li class="list-group-item">
                <div>
                    <a href="#!/restaurant-details/{{model.user.restaurants[0]._id}}">{{restaurant.name}}</a>
                </div>
            </li>
        </div>
    </ul>
    </div>
    <label>Your Reviews</label>
    <div class="container-fluid">
    <div class="col">
        <div class="col-xs-4">
        <span>
            <a href="">{{model.text1}}</a>
        </span>
    </div>
    <div class="col-xs-4">
        <span >
            <a href="">{{model.text2}}</a>
        </span>
    </div>
    <div class="col-xs-4">
        <span class="col-xs-3">
            <a href="">{{model.text3}}</a>
        </span>
    </div>
    </div>
    </div>

    <a class="btn btn-default btn-block btn-danger"
       ng-click="model.logout()"
       role="button">Logout</a>

    <a class="btn btn-default btn-block btn-danger"
       ng-click = "model.unregister(model.user._id)"
       role="button"
       ng-show = "model.role === 'ADMIN'">Unregister</a>

    <a class="btn btn-default btn-block btn-primary"
       ng-click = "model.updateUser(model.userId, model.user)"
       role="button">Update</a>
</div>

    <div ng-include="'views/footerCommon.view.client.html'"></div>
</div>
