<div ng-repeat = "user in model.users" class="wd-widget">
    <li class="list-group-item">
        <div>
            <a href="">{{user.username}}</a>
            <button
                    type="button"
                    class="btn btn-danger btn-sm pull-right rak-follow-button-padding"
                    ng-click = "model.unregister(user._id)">
                <span class="glyphicon glyphicon-star" aria-hidden="true"></span>Delete
            </button>
            <button
                    type="button"
                    class="btn btn-danger btn-sm pull-right rak-follow-button-padding"
                    ng-click = "model.updateUserByAdmin(user._id, user.roles[0])">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Update
            </button>
        </div>
</div>
