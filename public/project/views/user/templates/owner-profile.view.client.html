<div>
<nav class="navbar rak-navbar-color navbar-fixed-top nav-collapse collapsing">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div>
            <a class="navbar-brand" white href="#!/owner-profile/{{model.userId}}">Owner Profile</a>
        </div>
            <div>
            <a ng-click = "model.updateUser(model.user)"><span class="glyphicon glyphicon-ok pull-right
                  navbar-right glyphicon-ok-position white" aria-expanded="true"
                                                     aria-hidden="true"></span>
            </a>
            </div>
        <!--</div>-->

    </div><!-- /.container-fluid -->
</nav>
<div class="container-fluid">

    <button
            type="button"
            class="btn btn-default btn-sm pull-right rak-follow-button-padding"
            ng-click = "model.createRestaurant()"
            ng-show = "model.role === 'OWNER'">
        <span class="glyphicon glyphicon-star" aria-hidden="true"></span> Create New Restaurant
    </button>

    <label for="username" class="rak-username-margin">Username</label>
    <input name="username"
           type="text"
           class="form-control"
           readonly
           value="david"
           id="username"
            ng-model = "model.user.username"/>

    <label for="email">Email</label>
    <input name="email"
           class="form-control"
           placeholder="david@gmail.com"
           type="email"
           id="email"
           ng-model = "model.user.email"/>

    <label for="firstName">First Name</label>
    <input name="firstName"
           type="text"
           class="form-control"
           placeholder="david"
           id="firstName"
           ng-model = "model.user.firstName"/>

    <label for="lastName">Last Name</label>
    <input name="lastName"
           type="text"
           class="form-control"
           placeholder="coulthard"
           id="lastName"
           ng-model = "model.user.lastName"/>

    <label>Customers following you</label>
    <div ng-repeat="customer in model.followed">
        <span>{{customer}}   </span>
    </div>

<!--    <a class="btn btn-default btn-block btn-primary"
       href="#!/user/{{model.user._id}}/website"
       role="button">Websites</a>-->

    <a class="btn btn-default btn-block btn-danger"
       ng-click="model.logout()"
       role="button">Logout</a>

    <a class="btn btn-default btn-block btn-danger"
       ng-click = "model.unregister(model.user._id)"
       role="button">Unregister</a>

    <a class="btn btn-default btn-block btn-primary"
       ng-click = "model.updateUser(model.user)"
       role="button">Update</a>
</div>

    <div ng-include="'views/footerCommon.view.client.html'"></div>
</div>
