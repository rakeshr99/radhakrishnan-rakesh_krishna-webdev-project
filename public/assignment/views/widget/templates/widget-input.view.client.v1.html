<div ng-switch = "widget.widgetType">
    <div ng-switch-when="INPUT">
        <div ng-if = "widget.formatted"
             text-angular
             ta-toolbar="[['h1','h2','h3'],['bold','italics','underline','strikeThrough'],
                ['ul','ol'],['justifyLeft','justifyCenter','justifyRight','justifyFull'],
                ['indent','outdent'],['html']]"
             placeholder="{{widget.placeholder}}"
             ng-model = "widget.text"
             value ="{{widget.text}}">
        </div>
        <input
                ng-if = " !widget.formatted && (!widget.rows || widget.rows === 1)"
                class="form-control"
                placeholder="{{widget.placeholder}}"
                ng-model = "widget.text"/>
        <textarea ng-if=" !widget.formatted && (widget.rows > 1)"
                  class="form-control"
                  rows = "{{widget.rows}}"
                  placeholder="{{widget.placeholder}}">{{widget.text}}</textarea>

    </div><!-- /input-group -->
</div>
